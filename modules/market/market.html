
<header class="header3">
	<div class="hed_list">
		<a href="../addres/addres.html">
			<span>
			北京市
			</span>
			<span class="sou"></span>
		</a>
	</div>
	<span>
		<a href="../search/search.html">
			<div></div>
			<span>搜 索</span>
		</a>
	</span>
</header>
<main>
	<div class="main_middle">
		<div class="left_list">
			<ul class="left_list_ul" id="leftmb">
				<script type="text/html" id="marketleft">
					<%for(var n in data.categories){%>
						<li style="background:url(<%=data.categories[n].flag%>) right top no-repeat;background-size:auto 80%;" data_id="<%=data.categories[n].id%>" class="liborder"><%=data.categories[n].name%></li>
					<%}%>
				</script>
			</ul>
		</div>
		<div class="right_list">
			<ul class="right_list_ul" id="rightmb">
				<script type="text/html" id="marketright">
					<%for(var m in result){%>
						<li class="right_list_li">
							<div class="right_list_img" style="background-image:url(<%=result[m].img%>)">
							</div>
							<div class="right_class">
								<div class="right_class1"><%=result[m].name%></div>
								<div class="right_class2">
								<span>精选</span>
								<span class="last_span"><%=result[m].pm_desc%></span>
								</div>
								<div class="right_class3"><%=result[m].specifics%></div>
								<div class="right_class4">
									<span>￥<%=result[m].market_price%></span>
									<span>￥<del><%=result[m].partner_price%></del></span>
								</div>
								<div class="num_market">
									<span class="red_market" data-id="<%=result[m].id%>"></span>
									<span class="num1_market"></span>
									<span class="add_market" data-img="<%=result[m].img%>" data-id="<%=result[m].id%>" data-name="<%=result[m].name%>" data-price="<%=result[m].market_price%>"></span>
								</div>
							</div>
						</li>
					<%}%>
				</script>
			</ul>
		</div>
		<div class="right_hed">
			<ul>
				<li>
					<a href="###">全部分类</a>
				</li>
				<li>
					<a href="###">综合分类</a>	
				</li>
			</ul>
			<div class="all_show">
				<ul class="all_show1">
					<li>全部分类</li>
					<li>综合排序</li>
					<li>销量最高</li>
					<li>价格最低</li>
					<li>价格最高</li>
				</ul>
				<div></div>
			</div>
		</div>
	</div>
</main>
